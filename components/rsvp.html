<section
  id="rsvp"
  class="py-16 sm:py-24 bg-amber-50 text-center relative overflow-hidden"
  data-motion="rsvp-section"
>
  <!-- Subtle Floral Background Pattern (Optional) -->
  <div
    class="absolute inset-0 opacity-10 bg-[url('/images/floral-pattern.png')] bg-repeat"
    aria-hidden="true"
  ></div>

  <!-- Content -->
  <div class="relative z-10">
    <!-- Floral Divider (Top) -->
    <div class="flex justify-center mb-6">
      <svg
        class="w-20 h-8 text-rose-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 64 32"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M32 4c4 0 6 2 6 6s-2 6-6 6-6-2-6-6 2-6 6-6zm0 0v12m-12 8h24m-18-8a2 2 0 100-4 2 2 0 000 4zm24 0a2 2 0 100-4 2 2 0 000 4z"
        />
      </svg>
    </div>

    <h2
      class="text-3xl sm:text-4xl md:text-5xl font-serif font-bold text-rose-800 mb-8 tracking-wide"
      data-motion="rsvp-title"
    >
      RSVP
    </h2>

    <!-- Invitation Card -->
    <div class="mb-8 max-w-md mx-auto" data-motion="rsvp-invitation">
      <img
        src="../images/invite.jpg"
        alt="Olamide & Oladele's Wedding Invitation Card"
        class="w-full h-auto rounded-lg shadow-lg border-2 border-rose-200"
      />
    </div>

    <p class="text-gray-700 mb-6 font-sans max-w-md mx-auto">
      Kindly let us know if you'll be joining us for our special day!
    </p>

    <form
      action="https://formspree.io/f/your-form-id"
      method="POST"
      class="max-w-md mx-auto space-y-6"
      data-motion="rsvp-form"
    >
      <div>
        <input
          type="text"
          name="full_name"
          placeholder="Full Name"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition-all duration-300 text-gray-800 font-sans"
        >
      </div>
      <div>
        <input
          type="text"
          name="contact"
          placeholder="Phone or Email"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition-all duration-300 text-gray-800 font-sans"
        >
      </div>
      <div>
        <select
          name="attendance"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition-all duration-300 text-gray-800 font-sans"
        >
          <option value="" disabled selected>Are you attending?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
          <option value="Maybe">Maybe</option>
        </select>
      </div>
      <div>
        <select
          name="accommodation"
          required
          class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-rose-400 focus:border-transparent transition-all duration-300 text-gray-800 font-sans"
        >
          <option value="" disabled selected>Hotel Accommodation Needed?</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <button
        type="submit"
        class="bg-rose-600 text-amber-50 px-6 py-3 rounded-full font-sans text-sm sm:text-base hover:bg-rose-700 transition-colors duration-300"
      >
        Submit
      </button>
    </form>

    <!-- Floral Divider (Bottom) -->
    <div class="flex justify-center mt-8">
      <svg
        class="w-20 h-8 text-rose-300"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 64 32"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M32 4c4 0 6 2 6 6s-2 6-6 6-6-2-6-6 2-6 6-6zm0 0v12m-12 8h24m-18-8a2 2 0 100-4 2 2 0 000 4zm24 0a2 2 0 100-4 2 2 0 000 4z"
        />
      </svg>
    </div>
  </div>
</section>
